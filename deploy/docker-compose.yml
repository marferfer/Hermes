version: '3.8'

services:
  # ==============================
  # KEYCLOAK - Autenticación
  # ==============================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: hermes-keycloak
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
    command: start-dev
    networks:
      - hermes-net

  # ==============================
  # QDRANT - Índice vectorial
  # ==============================
  qdrant:
    image: qdrant/qdrant:v1.9
    container_name: hermes-qdrant
    ports:
      - "6333:6333"  # API REST
      - "6334:6334"  # gRPC (opcional)
    volumes:
      - ./qdrant/storage:/qdrant/storage
    networks:
      - hermes-net

networks:
  hermes-net:
    driver: bridge